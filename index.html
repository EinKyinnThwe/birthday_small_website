<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Secret | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #050505; 
            color: white; overflow: hidden; font-family: 'Quicksand', sans-serif;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* Glowing Nebula Background */
        .nebula-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(48, 43, 99, 0.2) 0%, transparent 60%);
            z-index: 0;
        }

        /* Initial Button Overlay */
        #gatekeeper {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            transition: all 1.5s ease;
        }

        /* The Main Content (Hidden Initially) */
        #main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }

        #main-content.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .portrait-frame {
            width: 200px; height: 200px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(45deg, #00f3ff, #ff00ff);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.4);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cinzel { font-family: 'Cinzel', serif; }

        /* Shooting Star Effect */
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            opacity: 0;
            z-index: 5;
            animation: shoot 4s linear infinite;
        }

        @keyframes shoot {
            0% { transform: translate(0,0) rotate(-45deg) scaleX(0); opacity: 0; }
            10% { opacity: 1; transform: scaleX(1); }
            40% { transform: translate(-800px, 800px) rotate(-45deg) scaleX(1); opacity: 0; }
        }

        .glass-text {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Explore Button Styling */
        .explore-btn {
            padding: 15px 40px;
            border: 1px solid #00f3ff;
            color: #00f3ff;
            background: transparent;
            font-weight: 800;
            letter-spacing: 5px;
            border-radius: 100px;
            cursor: pointer;
            transition: 0.5s;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        .explore-btn:hover {
            background: #00f3ff;
            color: black;
            box-shadow: 0 0 50px #00f3ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>
    <canvas id="galaxy"></canvas>

    <div id="gatekeeper">
        <button onclick="revealSecret()" class="explore-btn uppercase text-[10px]">Explore the Galaxy</button>
    </div>

    <main id="main-content">
        <div class="portrait-frame">
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Aria" class="w-full h-full rounded-full object-cover bg-black" alt="Birthday Star">
        </div>

        <div class="glass-text">
            <h1 class="cinzel text-4xl mb-4 tracking-widest text-cyan-300">Celestial Birthday</h1>
            <p class="text-gray-300 italic font-light leading-relaxed">
                "ဒီညရဲ့ ကြယ်စုတန်းတွေကြားမှာ မင်းက အတောက်ပဆုံးပဲ။ <br>
                Universe ရဲ့ လျှို့ဝှက်ချက်တွေထက် <br>
                မင်းရဲ့ အပြုံးက ငါ့အတွက်တော့ ပိုပြီး တန်ဖိုးရှိပါတယ်။"
            </p>
            <p class="mt-6 text-[9px] tracking-[0.7em] text-pink-400 font-bold uppercase">Level Up // 02-09-2026</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            let count = (canvas.width * canvas.height) / 10000;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: Math.random() * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; ctx.fill();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${0.2 * (1 - dist / 150)})`;
                        ctx.lineWidth = 0.8; ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        function revealSecret() {
            // Hide gatekeeper
            document.getElementById('gatekeeper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gatekeeper').style.display = 'none';
                // Show content
                document.getElementById('main-content').classList.add('active');
                
                // Trigger celebratory confetti
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#00f3ff', '#ff00ff', '#ffffff']
                });
            }, 1000);
        }

        // Shooting Stars
        setInterval(() => {
            const ss = document.createElement('div');
            ss.className = 'shooting-star';
            ss.style.width = (Math.random() * 200 + 100) + 'px';
            ss.style.left = (Math.random() * 100) + 'vw';
            ss.style.top = (Math.random() * 40) + 'vh';
            document.body.appendChild(ss);
            setTimeout(() => ss.remove(), 4000);
        }, 3000);

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
