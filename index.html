<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eternal Star | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #020205; 
            color: white; overflow: hidden; font-family: 'Quicksand', sans-serif;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        .nebula-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(48, 43, 99, 0.4) 0%, transparent 70%);
            z-index: 0;
        }

        #gatekeeper {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 1.5s ease;
        }

        #main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(5) rotate(10deg);
            filter: blur(30px);
            transition: all 2.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }

        #main-content.active {
            opacity: 1;
            transform: scale(1) rotate(0deg);
            filter: blur(0px);
            pointer-events: auto;
        }

        .portrait-frame {
            width: 220px; height: 220px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, #00f3ff, #ff00ff, #00f3ff);
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.6);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-top: 2rem;
            text-align: center;
            max-width: 550px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.9);
        }

        /* Continuous Shooting Stars Layer */
        #shooting-stars-container {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            opacity: 0;
            animation: shoot var(--duration) linear infinite;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(-45deg) scaleX(0); opacity: 0; }
            10% { opacity: 1; transform: scaleX(1); }
            50% { transform: translate(-1000px, 1000px) rotate(-45deg) scaleX(1.5); opacity: 0; }
            100% { opacity: 0; }
        }

        .explore-btn {
            padding: 18px 50px;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            background: transparent;
            font-weight: 800;
            letter-spacing: 8px;
            border-radius: 100px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 12px;
        }
        .explore-btn:hover {
            background: #00f3ff;
            color: black;
            box-shadow: 0 0 50px #00f3ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>
    <div id="shooting-stars-container"></div>
    <canvas id="galaxyCanvas"></canvas>

    <div id="gatekeeper">
        <button onclick="launchVoyage()" class="explore-btn italic">Initiate Hyperjump</button>
    </div>

    <main id="main-content">
        <div class="portrait-frame">
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Aria" class="w-full h-full rounded-full object-cover bg-black" alt="Birthday Queen">
        </div>
        <div class="glass-box">
            <h1 style="font-family: 'Cinzel';" class="text-5xl mb-6 tracking-widest text-cyan-300">To The Brightest Star</h1>
            <p class="text-gray-100 text-lg italic font-light leading-relaxed">
                "ကြယ်စုတန်းတွေ တစ်ခုနဲ့တစ်ခု ချိတ်ဆက်နေသလိုပဲ... <br>
                ဒီ Universe ထဲမှာ မင်းက ငါ့အတွက်တော့ အမြဲတမ်း <br>
                တောက်ပနေတဲ့ တစ်ပွင့်တည်းသော ကြယ်ကလေးပါ။"
            </p>
            <div class="mt-8 h-[2px] w-24 bg-gradient-to-r from-transparent via-pink-500 to-transparent mx-auto"></div>
            <p class="mt-6 text-[10px] tracking-[0.8em] text-cyan-400 font-bold uppercase">Coordinate: 02.09.2026 // B-DAY</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isWarping = false;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 180; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random() * canvas.width,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: Math.random() * 2
                });
            }
        }

        function draw() {
            ctx.fillStyle = isWarping ? "rgba(2, 2, 5, 0.2)" : "#020205";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            particles.forEach(p => {
                if (isWarping) {
                    p.z -= 50; 
                    if (p.z <= 0) p.z = canvas.width;
                    const k = 128 / p.z;
                    const px = (p.x - cx) * k + cx;
                    const py = (p.y - cy) * k + cy;
                    const size = (1 - p.z/canvas.width) * 5;
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                } else {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.fill();
                }
            });

            if (!isWarping) {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        let dist = Math.sqrt((particles[i].x - particles[j].x)**2 + (particles[i].y - particles[j].y)**2);
                        if (dist < 130) {
                            ctx.strokeStyle = `rgba(0, 243, 255, ${0.15 * (1 - dist/130)})`;
                            ctx.lineWidth = 0.6;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        function createShootingStar() {
            const container = document.getElementById('shooting-stars-container');
            const star = document.createElement('div');
            star.className = 'shooting-star';
            const duration = (Math.random() * 2 + 2) + 's';
            star.style.setProperty('--duration', duration);
            star.style.width = (Math.random() * 200 + 150) + 'px';
            star.style.left = (Math.random() * 120 + 20) + 'vw';
            star.style.top = (Math.random() * 50 - 10) + 'vh';
            container.appendChild(star);
            setTimeout(() => star.remove(), 4000);
        }

        // ကြယ်အဆက်မပြတ် ကြွေစေရန်
        setInterval(createShootingStar, 800);

        function launchVoyage() {
            isWarping = true;
            document.getElementById('gatekeeper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gatekeeper').style.display = 'none';
                isWarping = false;
                document.getElementById('main-content').classList.add('active');
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#00f3ff', '#ff00ff', '#ffffff']
                });
            }, 1800);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
